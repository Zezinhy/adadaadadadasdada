<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gibisteca - Sua Loja de Gibis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="stlye.css">
</head>
<body>
    <header>
        <div class="container header-content">
            <a href="#" class="logo">Gibis<span>teca</span></a>
            <nav>
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Categorias</a></li>
                    <li><a href="#">Promoções</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
            <div class="cart-icon" id="cartIcon">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </div>
        </div>
    </header>

    <section class="banner">
        <div class="container">
            <h1>Os melhores gibis do universo</h1>
            <p>Encontre as edições mais raras e os lançamentos mais esperados</p>
            <a href="#comics" class="btn">Explorar Gibis</a>
        </div>
    </section>

    <section class="comics-section" id="comics">
        <div class="container">
            <h2 class="section-title">Nossa Coleção</h2>
            <div class="comics-grid">
                <!-- Os gibis serão inseridos via JavaScript -->
            </div>
        </div>
    </section>

    <div class="cart-modal" id="cartModal">
        <div class="cart-header">
            <h3>Seu Carrinho</h3>
            <button class="close-cart" id="closeCart">&times;</button>
        </div>
        <div class="cart-items">
            <!-- Itens do carrinho serão inseridos via JavaScript -->
        </div>
        <div class="cart-total">
            <p>Total: <span id="cartTotal">R$ 0,00</span></p>
            <button class="checkout-btn">Finalizar Compra</button>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2023 Gibisteca - Todos os direitos reservados</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
